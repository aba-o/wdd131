<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forms">
    <meta name="author" content="Aba Otchere">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Credit Card</title>
</head>
<body>
    <main id="content">
        <div class="errors"></div>
        <form action="#" method="get" id="form"> 
            <section id="frontCard">
                <p class="total">Total: $199</p>
                <p class="emoji">ðŸ’³</p>

                <!-- Card Number -->
                <div id="creditCardNumberContainer" class="creditCard" role="region" aria-labelledby="creditCardLabel">
                <label id="creditCardLabel" for="creditCardNumber">Card Number</label>
                <input
                    type="text"
                    id="creditCardNumber"
                    name="creditCardNumber"
                    pattern="[0-9]{16}"
                    placeholder="1234 5678 9101 1020"
                    required
                />
                </div>

            <!-- Card Holder -->
                <div class="cardHolder">
                    <label for="fullName">Card Holder</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Jane Doe" required>
                </div>

                <!-- Expiration -->
                <section class="expiration" aria-labelledby="expirationDate">
                    <label id="expirationDate">Expiration</label>
                    <div id="mmYY">
                        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                    </div>
                </section>
            </section>

            <section id="backCard">
                <div class="darkSec"></div>
                <p id="threeDig">
                <label for="cvv">CVC/CVV</label>
                <input type="text" id="cvv" name="cvc" placeholder="XXX" pattern="[0-9]{3}" required>
                </p>
            </section>

            <button>Submit</button>
        </form>
        <!-- <div id="thankYouMessage" class="hidden">
            <h2>Thank you for your purchase.</h2>
        </div> -->
    </main>
</body>
</html>
